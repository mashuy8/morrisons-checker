<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morrisons Card Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            color: #888;
            margin-top: 10px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #00d4ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(180deg, #00d4ff, #7b2cbf);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #00d4ff;
        }

        textarea::placeholder {
            color: #555;
        }

        .options-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .option-group {
            flex: 1;
            min-width: 150px;
        }

        .option-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            font-size: 0.95rem;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #00d4ff;
        }

        select option {
            background: #1a1a2e;
            color: #fff;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #00d4ff;
            cursor: pointer;
        }

        .checkbox-group label {
            color: #ccc;
            cursor: pointer;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,212,255,0.4);
        }

        .btn-primary:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-danger {
            background: linear-gradient(90deg, #ff4757, #c0392b);
            color: #fff;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,71,87,0.4);
        }

        .btn-danger:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-container {
            height: 400px;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
        }

        .results-container::-webkit-scrollbar {
            width: 8px;
        }

        .results-container::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background: #00d4ff;
            border-radius: 4px;
        }

        .result-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-success {
            background: rgba(46, 213, 115, 0.2);
            border-right: 4px solid #2ed573;
            color: #2ed573;
        }

        .result-fail {
            background: rgba(255, 71, 87, 0.2);
            border-right: 4px solid #ff4757;
            color: #ff4757;
        }

        .result-error {
            background: rgba(255, 165, 2, 0.2);
            border-right: 4px solid #ffa502;
            color: #ffa502;
        }

        .result-info {
            background: rgba(0, 212, 255, 0.2);
            border-right: 4px solid #00d4ff;
            color: #00d4ff;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-box .number {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-box .label {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        .stat-box.success .number { color: #2ed573; }
        .stat-box.fail .number { color: #ff4757; }
        .stat-box.total .number { color: #00d4ff; }
        .stat-box.pending .number { color: #ffa502; }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #888;
        }

        .status-dot.running {
            background: #2ed573;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-dot.idle {
            background: #888;
        }

        .status-text {
            color: #aaa;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #555;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Morrisons Card Checker</h1>
            <p>أداة فحص البطاقات - واجهة ويب</p>
        </header>

        <div class="main-grid">
            <div class="card">
                <h2>الإعدادات</h2>
                
                <div class="options-row">
                    <div class="option-group">
                        <label>نوع العملية</label>
                        <select id="workType">
                            <option value="login">تسجيل الدخول (Login)</option>
                            <option value="register">تسجيل جديد (Register)</option>
                        </select>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="useProxy">
                    <label for="useProxy">استخدام البروكسي</label>
                </div>

                <div class="form-group">
                    <label>البطاقات (كل بطاقة في سطر: رقم|شهر|سنة|CVV)</label>
                    <textarea id="cards" placeholder="4111111111111111|12|2025|123&#10;5500000000000004|06|2026|456"></textarea>
                </div>

                <div class="form-group">
                    <label>الإيميلات (كل إيميل في سطر: email|password)</label>
                    <textarea id="emails" placeholder="test@gmail.com|password123"></textarea>
                </div>

                <div class="form-group" id="proxyGroup" style="display: none;">
                    <label>البروكسيات (كل بروكسي في سطر: host:port:user:pass)</label>
                    <textarea id="proxies" placeholder="proxy.example.com:8080:user:pass"></textarea>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" id="startBtn" onclick="startChecker()">
                        <span>▶</span> بدء الفحص
                    </button>
                    <button class="btn btn-danger" id="stopBtn" onclick="stopChecker()" disabled>
                        <span>■</span> إيقاف
                    </button>
                </div>
            </div>

            <div class="card">
                <h2>النتائج</h2>

                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span class="status-text" id="statusText">في انتظار البدء...</span>
                </div>

                <div class="stats-row">
                    <div class="stat-box success">
                        <div class="number" id="successCount">0</div>
                        <div class="label">ناجحة</div>
                    </div>
                    <div class="stat-box fail">
                        <div class="number" id="failCount">0</div>
                        <div class="label">مرفوضة</div>
                    </div>
                    <div class="stat-box total">
                        <div class="number" id="totalCount">0</div>
                        <div class="label">المجموع</div>
                    </div>
                    <div class="stat-box pending">
                        <div class="number" id="pendingCount">0</div>
                        <div class="label">متبقية</div>
                    </div>
                </div>

                <div class="results-container" id="resultsContainer">
                    <div class="result-item result-info">في انتظار بدء الفحص...</div>
                </div>
            </div>
        </div>

        <footer>
            <p>Morrisons Card Checker - Web Interface</p>
        </footer>
    </div>

    <script>
        let successCount = 0;
        let failCount = 0;
        let totalCards = 0;
        let eventSource = null;

        document.getElementById('useProxy').addEventListener('change', function() {
            document.getElementById('proxyGroup').style.display = this.checked ? 'block' : 'none';
        });

        function updateStats() {
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('failCount').textContent = failCount;
            document.getElementById('totalCount').textContent = successCount + failCount;
            document.getElementById('pendingCount').textContent = Math.max(0, totalCards - successCount - failCount);
        }

        function addResult(type, message) {
            const container = document.getElementById('resultsContainer');
            const item = document.createElement('div');
            item.className = `result-item result-${type}`;
            item.textContent = message;
            container.insertBefore(item, container.firstChild);
            
            // Keep only last 100 results
            while (container.children.length > 100) {
                container.removeChild(container.lastChild);
            }
        }

        function setStatus(running) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');

            if (running) {
                dot.className = 'status-dot running';
                text.textContent = 'جاري الفحص...';
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                dot.className = 'status-dot idle';
                text.textContent = 'متوقف';
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        function startChecker() {
            const cards = document.getElementById('cards').value;
            const emails = document.getElementById('emails').value;
            const proxies = document.getElementById('proxies').value;
            const workType = document.getElementById('workType').value;
            const useProxy = document.getElementById('useProxy').checked;

            if (!cards.trim()) {
                alert('الرجاء إدخال البطاقات');
                return;
            }

            // Reset counters
            successCount = 0;
            failCount = 0;
            totalCards = cards.trim().split('\n').filter(line => line.trim()).length;
            updateStats();

            // Clear results
            document.getElementById('resultsContainer').innerHTML = '';
            addResult('info', 'جاري بدء الفحص...');

            fetch('/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    work_type: workType,
                    use_proxy: useProxy,
                    cards: cards,
                    emails: emails,
                    proxies: proxies
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    setStatus(true);
                    startEventStream();
                } else {
                    addResult('error', data.message);
                }
            })
            .catch(error => {
                addResult('error', 'خطأ في الاتصال: ' + error);
            });
        }

        function stopChecker() {
            fetch('/stop', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                addResult('info', 'جاري الإيقاف...');
            });
        }

        function startEventStream() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/stream');

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === 'ping') return;

                if (data.type === 'success') {
                    successCount++;
                    addResult('success', '✓ ' + data.card);
                } else if (data.type === 'fail') {
                    failCount++;
                    addResult('fail', '✗ ' + data.card);
                } else if (data.type === 'error') {
                    addResult('error', '⚠ ' + data.card);
                } else if (data.type === 'complete' || data.type === 'finished') {
                    addResult('info', '● ' + data.card);
                    setStatus(false);
                    eventSource.close();
                }

                updateStats();
            };

            eventSource.onerror = function() {
                // Try to reconnect or check status
                setTimeout(checkStatus, 2000);
            };
        }

        function checkStatus() {
            fetch('/status')
            .then(response => response.json())
            .then(data => {
                setStatus(data.is_running);
                if (data.is_running && (!eventSource || eventSource.readyState === EventSource.CLOSED)) {
                    startEventStream();
                }
            });
        }

        // Poll for results as backup
        setInterval(() => {
            fetch('/results')
            .then(response => response.json())
            .then(results => {
                results.forEach(data => {
                    if (data.type === 'success') {
                        successCount++;
                        addResult('success', '✓ ' + data.card);
                    } else if (data.type === 'fail') {
                        failCount++;
                        addResult('fail', '✗ ' + data.card);
                    } else if (data.type === 'error') {
                        addResult('error', '⚠ ' + data.card);
                    } else if (data.type === 'complete' || data.type === 'finished') {
                        addResult('info', '● ' + data.card);
                        setStatus(false);
                    }
                    updateStats();
                });
            });
        }, 3000);

        // Check initial status
        checkStatus();
    </script>
</body>
</html>
